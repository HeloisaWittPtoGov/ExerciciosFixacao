<html>
    <head>
        <title>Frases Motivacionais</title>
        <meta charset="UTF-8">
        <style>
            @keyframes fadeIn{
                from{
                    opacity: 0;
                    transform:  translateY(10px);
                }
                to {
                    opacity:1;
                    transform: translateY(0); ;
                }
            }
            .fraseGerada-animada{
                animation: fadeIn 0.5s ease;
            }
        </style>
    </head>
    <body>
        <button id="gerarFrase">Gerar Frase</button>
        <p id="fraseGerada"></p>
        <script src="app.js"></script>
    </body>
</html>
